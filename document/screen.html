  <div id="content">
    <div class="left_title"><h1>屏幕</h1></div>
    <div class="left_content"><h2>属性</h2>
    <div tableID="screen" class="cnTable"></div>
</div></div>
  <!--正文-->
<script>window.tableData={
"screen": {
  "head": [["属性","属性名","值","默认值","描述"]],
  "body": [
    ['is_modal', '模态', '布尔值', 'false', '该屏幕是否是模态屏幕。'],
    ['vr_mode', 'VR 模式', '布尔值', 'false', '启用 VR 模式。'],
    ['render_only_when_topmost', '仅在最顶部时渲染', '布尔值', 'true', '屏幕是否在屏幕栈最顶部时渲染。'],
    ['screen_not_flushable', '屏幕不可清除', '布尔值', 'false', '屏幕是否不可清除。'],
    ['absorbs_input', '吸收输入', '布尔值', 'true', '屏幕是否吸收输入。\n为 true 时，该屏幕会吸收输入事件，不可向屏幕栈后方的屏幕传递。'],
    ['close_on_player_hurt', '玩家受伤关闭', '布尔值', 'false', '屏幕是否在玩家受伤后关闭。'],
    ['always_accepts_input', '始终接受输入', '布尔值', 'false', '屏幕是否在始终接受输入。\n为 true 时，该屏幕在任何屏幕栈中，始终接受输入事件。\n为 false 时，该屏幕只有处于屏幕栈最高层级才会接受输入事件。'],
    ['load_screen_immediately', '立即加载屏幕', '布尔值', 'false', '是否立即加载该屏幕。'],
    ['cache_screen', '缓存屏幕', '布尔值', 'false', '是否缓存该屏幕。\n既缓存屏幕中的数据。'],
    ['send_telemetry', '发送遥测数据', '布尔值', 'false', '该屏幕是否发送遥测数据。'],
    ['render_game_behind', '渲染游戏后方', '布尔值', 'true', '该屏幕在渲染后，是否渲染后方的游戏。'],
    ['force_render_below', '强制渲染后方屏幕', '布尔值', 'false', '该屏幕是否强制渲染屏幕栈后方屏幕。'],
    ['is_showing_menu', '显示菜单', '布尔值', 'true', '该屏幕在渲染后，是否停止 HUD 的渲染。'],
    ['low_frequency_rendering', '低频渲染', '布尔值', 'false', '该屏幕是否低频渲染。'],
    ['screen_draws_last', '屏幕最后绘制', '布尔值', 'false', '该屏幕是否最后绘制。'],
    ['should_steal_mouse', '隐藏鼠标指针', '布尔值', 'false', '该屏幕是否隐藏鼠标指针。'],
    ['gamepad_cursor', '隐藏手柄指针', '布尔值', 'false', '该屏幕是否隐藏手柄指针。'],
    ['gamepad_cursor_deflection_mode', '隐藏手柄指针偏转模式', '布尔值', 'false', '手柄指针是否启用偏转模式。'],
    ['should_be_skipped_during_automation', '自动化过程中跳过', '布尔值', 'false', '屏幕是否在自动化过程中跳过。']
  ]
}
}</script>
