    <div class="left_content">
<c>"test": {
  "text": "('%.5s' * 'hello world')"
}</c>
<p>在上方的示例中，控件只显示了 hello，这说明字符串被格式化了。也可以看到，我们使用了 % 进行格式化，目前发现 % 的用途如下：</p>
<tip><b>提示</b><br>
为了方便，该文章只演示变量的用法，绑定的操作运算方法一致。
</tip>
<table>
<thead><tr><th>占位符</th><th>描述</th></tr></thead><tbody>
<tr><td>%%</td><td>转义 %</td></tr>
<tr><td>%s</td><td>字符串按原样显示，不进行格式化。</td></tr>
<tr><td>%.*s</td><td>字符串的最大长度。<br>* 代表整数，用于指定最大长度。</td></tr>
