<h2>测试</h2>
<a href="./test.html">测试 <i class="fa fa-external-link"></i></a>
<tip><b>提示</b></tip>
<warn><b>警告</b></warn>
<success><b>成功提示</b></success>
<error><b>错误</b></error>
<div class="category_div" icon="fa fa-link" title="测试">
  <div class="category_content">
  测试
</div></div>
<h2>输入框</h2>
<input class="input" placeholder="测试" style="width:180px;"/>
<input class="input" placeholder="测试" disabled style="width:180px;"/>
<input class="ns color_input" type="color" value="#010101" />
<input class="ns" type="file" accept=".md, .txt" name="file" />
<input class="ns btn" type="button" name="button" value="测试"></input>
<input class="ns" type="checkbox" name="checkbox"></input>
<input class="ns" type="radio" name="radio"></input>
<input class="ns input" type="date" name="date" />
<input class="ns input" type="datetime" name="datetime" />
<input class="ns input" type="datetime-local" name="datetime-local" />
<input class="ns input" type="hidden" name="hidden" />
<input class="ns input" type="image" name="image" />
<input class="ns input" type="month" name="month" />
<input class="ns input" placeholder="number" type="number" name="number" step="1" />
<input class="ns input" placeholder="email" type="email" name="email" />
<input class="ns input" placeholder="password" type="password" name="password" />
<input class="ns input" type="range" name="range" />
<input class="ns btn" type="reset" name="reset" />
<input class="ns input" placeholder="search" type="search" name="search" />
<input class="ns btn" type="submit" name="submit" />
<input class="ns input" placeholder="telephone" type="tel" name="tel" />
<input class="ns input" type="time" name="time" />
<input class="ns input" placeholder="url" type="url" name="url" />
<input class="ns input" placeholder="week" type="week" name="week" />
<h2>代码块</h2>
<c title="test.py" language="python">print("hello world")</c>

<div class="cnTable">
  <div class="cnTableContainer">

        <tr><td>3</td><td>2</td><td>测试</td><td colspan="2">测试</td></tr>

    </table>
  </div>
