<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>命令迁移</title>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="icon" sizes="100x100" href="../favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-title" content="MCBE UI 文档">
  <meta name="apple-touch-icon-precomposed" size="57x57" href="../web_icon.png">
  <meta name="apple-touch-icon-precomposed" size="114x114" href="../web_icon.png">
  <meta name="apple-touch-icon-precomposed" size="152x152" href="../web_icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="keywords" content="我的世界UI,基岩版UI,json ui教程,JSON UI教程,json ui,JSON UI,Minecraft UI,Minecraft JSON UI,Minecraft BE JSON UI,Minecraft Bedrock Edition JSON UI">
  <meta name="description" content="本文档适用于 MCBE UI 开发者，参考文档以制作您的 UI 资源。">
  <meta name="author" content="MC_spruce">

  <script src="../src/js/jQuery.js"></script>
  <link href="../src/css/main.css" rel="stylesheet">
  <link href="../src/css/tileUI.css" rel="stylesheet">
</head>
<body>
  <!--正文-->
  <div id="content">
    <div class="left_title"><h1>命令迁移</h1></div>
    <div class="left_content" hide_bq="true">
<div class="category_div" icon="none" title="命令">
  <div class="category_content">
  <code class="category_code" id="cmd" contenteditable="true"></code>
</div></div>
<div class="category_div" icon="none" title="输出">
  <div class="category_content">
  <code style="height:120px;" class="category_code" id="output" contenteditable="true"></code>
</div></div>
<div class="btn_div"><div class="left">
<button class="btn" onclick="undo()">撤销</button>
<button class="btn" onclick="copy()">复制</button></div><div class="right">
<button class="btn" onclick="redo()">重做</button>
<button class="btn" onclick="download()">下载</button></div></div>
<select style="margin-left: 2px;" class="input" id="targetapi">
  <option value="11901000">old -> 1.19.10 (实验性)</option><option value="11905023">old -> 1.19.50.23</option><option value="11907002">old -> 1.19.70.02 (移除数据值)</option><option value="11908002">old -> 1.19.80.02</option><option value="12000001">old -> 1.20.0.01</option><option value="12001001" selected>old -> 1.20.10.01</option><option value="12003002">old -> 1.20.30.02</option><option value="12005003">old -> 1.20.50.03</option><option value="12006004">old -> 1.20.60.04</option><option value="12007101">old -> 1.20.71.01</option><option value="12008005">old -> 1.20.80.05</option><option value="12100000">old -> 1.21.0</option>
</select>
<div style="margin-bottom:15px;display:none;">手动更改方块数据值 <input style="vertical-align: middle;" type="checkbox" id="blockData"></div>
<div style="width:100%;font-size:14px;margin: 5px 0;text-align:center;">版本变更和<a href="https://zh.minecraft.wiki/w/%E6%96%B9%E5%9D%97%E7%8A%B6%E6%80%81">方块状态</a>参考于 <a href="https://zh.minecraft.wiki">中文 Minecraft Wiki</a></div>
</div><style>
:root{--highlight-error-bg:#e63232;--highlight-error-text:rgba(255,255,255,0.8);}
:root[data-theme="dark"]{--highlight-error-bg:#640000;--highlight-error-text:#c8c8c8;}
.highlight-error {background:var(--highlight-error-bg);color:var(--highlight-error-text);border-radius:5px;padding:1px;}
.highlight-warn {background:#fab93a;color:#000;border-radius:5px;padding:1px;}
.category_content {
  overflow-x: hidden;
  overflow-y: auto;
}
.category_content > .category_code {
  background: none;
  outline: none;
  border: none;
  display: block;
  height: 220px;
  white-space: pre;
  overflow-x: auto;
  overflow-y: auto;
  line-height: 1.1em;
  font-size: 0.92rem;
  font: 16px/20px -apple-system,Arial,Helvetica,sans-serif;
}
.btn_div {
  display: flex;
}
.btn_div > .left{padding-right: 4px;}
.btn_div > .right{padding-left: 4px;}
.btn_div div{flex: 1;display: flex;flex-direction: column;width: 50%;}
.btn_div div button{margin: 4px 0 4px 0;}
</style>
  </div>
  <!--正文-->
  <link href="../src/css/font-awesome.css" rel="stylesheet">
  <script src="../src/js/sdui.js"></script>
  <script src="../src/js/tileUI.js"></script>
  <script src="../src/js/main.js"></script>
  <script src="../src/js/cmd.js"></script>
</body></html>
