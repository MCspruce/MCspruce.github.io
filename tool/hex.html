<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>进制转换</title>

  <link rel="icon" sizes="100x100" href="../favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-title" content="MCBE UI 文档">
  <meta name="apple-touch-icon-precomposed" size="57x57" href="../web_icon.png">
  <meta name="apple-touch-icon-precomposed" size="114x114" href="../web_icon.png">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="keywords" content="我的世界UI,基岩版UI,json ui教程,JSON UI教程,json ui,JSON UI,Minecraft UI,Minecraft JSON UI,Minecraft BE JSON UI,Minecraft Bedrock Edition JSON UI">

</head>
<body>
  <!--正文-->
  <div id="content">
    <div class="left_title"><h1>进制转换</h1></div>
    <div class="left_content" hide_bq="true">
      <div class="category_div" icon="none" title="原文">
        <div class="category_content">
        <textarea id="original_text" rows="6"></textarea>
      </div></div>
      <div class="category_div" icon="none" title="输出">
        <div class="category_content">
        <textarea readonly id="result_output" rows="6"></textarea>
      </div></div>
      <button class="btn" onclick="copy_code('result_output','复制结果成功',undefined,true)" style="margin: 6px 0 4px 0;">复制结果</button>
      <div class="btn_div"><div class="left">
      <button class="btn" onclick="str_to_hex2()">转为 自定义进制</button>
      <button class="btn" onclick="str_to_hex()">转为 十六进制</button>
      <button class="btn" onclick="str_to_decimal()">转为 十进制</button>
      <button class="btn" onclick="str_to_binary()">转为 二进制</button></div><div class="right">
      <button class="btn" onclick="hex2_to_str()">解析 自定义进制</button>
      <button class="btn" onclick="hex_to_str()">解析 十六进制</button>
      <button class="btn" onclick="decimal_to_str()">解析 十进制</button>
      <button class="btn" onclick="binary_to_str()">解析 二进制</button></div></div>
    </div>
<style>
.category_content {
  overflow-x: hidden;
  overflow-y: auto;
}
.category_content > textarea {
  background: none;
  outline: none;
  border: none;
  overflow-x: hidden;
  overflow-y: auto;
}
.btn_div {
  display: flex;
}
.btn_div > .left{padding-right: 4px;}
.btn_div > .right{padding-left: 4px;}
.btn_div div{flex: 1;display: flex;flex-direction: column;width: 50%;}
.btn_div div button{margin: 4px 0 4px 0;}
</style>
  </div>
  <!--正文-->
  <link href="../src/css/font-awesome.css" rel="stylesheet">
  <script src="../src/js/tileUI.js"></script>
  <script src="../src/js/main.js"></script>
  <script src="../src/js/encode.js"></script>
