<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>颜色转换</title>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="icon" sizes="100x100" href="../favicon.ico">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-title" content="MCBE UI 文档">
  <meta name="apple-touch-icon-precomposed" size="57x57" href="../web_icon.png">
  <meta name="apple-touch-icon-precomposed" size="114x114" href="../web_icon.png">
  <meta name="apple-touch-icon-precomposed" size="152x152" href="../web_icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="keywords" content="我的世界UI,基岩版UI,json ui教程,JSON UI教程,json ui,JSON UI,Minecraft UI,Minecraft JSON UI,Minecraft BE JSON UI,Minecraft Bedrock Edition JSON UI">
  <meta name="description" content="本文档适用于 MCBE UI 开发者，参考文档以制作您的 UI 资源。">
  <meta name="author" content="MC_spruce">

  <script src="../src/js/jQuery.js"></script>
  <link href="../src/css/main.css" rel="stylesheet">
<style>table tr td .btn{margin:0px;}</style>
</head>
<body>
  <!--正文-->
  <div id="content">
    <div class="left_title"><h1>颜色转换</h1></div>
    <div class="left_content" hide_bq="true">
      <input class="input" id="color_text_input" oninput="conversion('color_text_input')" placeholder="颜色空间，例如 #fff" style="width:180px;"/>
      <input class="ns color_input" type="color" oninput="conversion('color_input')" value="#010101" id="color_input" />
      <div class="cnTable"><did class="cnTableContainer"><table style="font-size: 0.8rem;">
      <tr><td>预览</td><td><a id="view" class="ns" style="border-radius: 6px;">（输入后自动转换）</a></td><td></td></tr>
      <tr><td>hex</td><td><a id="hex"></a></td><td><button class="btn" onclick="copy_code('hex','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>rgb</td><td><a id="rgb"></a></td><td><button class="btn" onclick="copy_code('rgb','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>rgb数组</td><td><a id="rgbArr"></a></td><td><button class="btn" onclick="copy_code('rgbArr','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>hsv</td><td><a id="hsv"></a></td><td><button class="btn" onclick="copy_code('hsv','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>cmyk</td><td><a id="cmyk"></a></td><td><button class="btn" onclick="copy_code('cmyk','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>hsl</td><td><a id="hsl"></a></td><td><button class="btn" onclick="copy_code('hsl','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>hwb</td><td><a id="hwb"></a></td><td><button class="btn" onclick="copy_code('hwb','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>hsb</td><td><a id="hsb"></a></td><td><button class="btn" onclick="copy_code('hsb','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>hcg</td><td><a id="hcg"></a></td><td><button class="btn" onclick="copy_code('hcg','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>xyz</td><td><a id="xyz"></a></td><td><button class="btn" onclick="copy_code('xyz','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>lab</td><td><a id="lab"></a></td><td><button class="btn" onclick="copy_code('lab','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      <tr><td>lch</td><td><a id="lch"></a></td><td><button class="btn" onclick="copy_code('lch','复制成功','复制失败，请转换颜色再进行复制')">复制</button></td></tr>
      </table></div></div>
    </div>
  </div>
  <!--正文-->
  <link href="../src/css/font-awesome.css" rel="stylesheet">
  <script src="../src/js/main.js"></script>
  <script src="../src/js/color.js"></script>
</body></html>
