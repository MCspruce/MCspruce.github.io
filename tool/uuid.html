<body id="root" data-theme="light">
  <!--正文-->
  <div id="content">
    <div class="left_title"><h1>生成 UUID</h1></div>
    <div class="left_content" hide_bq="true">
      <div class="category_div" icon="none" title="输出结果">
        <div class="category_content">
        <span id="to_uuid" style="display: block;line-height: 1.6rem;height: 6rem;"></span>
      </div></div>
      <div class="btn_div">
      <button class="btn" onclick="uuid(1)">生成1个 UUID</button>
      <button class="btn" onclick="uuid(2)">生成2个 UUID</button>
      <button class="btn" onclick="uuid(4)">生成4个 UUID</button>
      <button class="btn" onclick="copy_uuid()">逐条复制</button></div>
    </div>
<style>
.category_content {
  overflow-y: auto;
}
.btn_div {
  display: flex;
  flex-direction: column;
  align-items: center;
}
</style>
<script>
function get_uuid() {
  var date = new Date().getTime();
  if (window.performance && typeof window.performance.now === "function") {
    date += performance.now(); 
  }
  var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
  var r = (date + Math.random() * 16) % 16 | 0;
  date = Math.floor(date / 16);
  return (c == 'x' ? r : (r & 0x3 | 0x8)).toString(16);
  });
  return uuid;
}
function uuid(uuid_count) {
  $("#to_uuid").empty();
  for (i = 0; i < uuid_count; i++) {
    let new_uuid = get_uuid();
    $("#to_uuid").html($("#to_uuid").html() + '\n' + new_uuid);
  }
}
function copy_uuid() {
  var input_uuid = $("#to_uuid").html();
  var arr_uuid = input_uuid.split("\n");
  // uuid 1
  setTimeout( function(){
    copy(arr_uuid[1]);
  }, 50 );
  // uuid 2
  setTimeout( function(){
    copy(arr_uuid[2]);
  }, 200 );
  // uuid 3
  setTimeout( function(){
    copy(arr_uuid[3]);
  }, 400 );
  // uuid 4
  setTimeout( function(){
    copy(arr_uuid[4]);
  }, 500 );
}
function copy(text) {
  if (text == null) {
    return false;
  }
  var aux = document.createElement('textarea');
  aux.setAttribute('readonly', 'readonly');
  aux.innerHTML = text;
  document.querySelector('#content').appendChild(aux);
  aux.select();
  document.execCommand("copy");
  document.querySelector('#content').removeChild(aux);
}
</script>
  </div>
  <!--正文-->
  <link href="../src/css/font-awesome.css" rel="stylesheet">
  <script src="../src/js/main.js"></script>
