<body id="root" data-theme="light">
  <!--正文-->
  <div id="content">
    <div class="left_title"><h1>生成 UUID</h1></div>
    <div class="left_content" hide_bq="true">
      <div class="category_div" icon="none" title="输出结果">
        <div class="category_content">
        <span id="to_uuid" style="display: block;line-height: 1.6rem;height: 6rem;"></span>
      </div></div>
      <div class="btn_div">
      <button class="btn" onclick="uuid(1)">生成并复制 1 个 UUID</button>
      <button class="btn" onclick="uuid(2)">生成并复制 2 个 UUID</button>
      <button class="btn" onclick="uuid(4)">生成并复制 4 个 UUID</button></div>
    </div>
<style>.category_content{overflow-y:auto;}.btn_div{display:flex;flex-direction:column;align-items:center;}</style>
<script>function get_uuid(){var date=new Date().getTime();if(window.performance&&typeof window.performance.now==="function")date+=performance.now();return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g,function(c){var r=(date+Math.random()*16)%16|0;date=Math.floor(date/16);return (c=='x'?r:(r&0x3|0x8)).toString(16)})}function uuid(c){document.getElementById("to_uuid").innerHTML='';for(i=0;i<c;i++){setTimeout(function(){var uuid=get_uuid();copy(uuid);document.getElementById("to_uuid").innerHTML+='\n'+uuid},i*20)}}function copy(text){if(text==null)return false;var aux=document.createElement('textarea');aux.setAttribute('readonly','readonly');aux.innerHTML=text;document.querySelector('#content').appendChild(aux);aux.select();document.execCommand("copy");document.querySelector('#content').removeChild(aux)}</script>
  </div>
