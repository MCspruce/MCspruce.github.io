<body id="root" data-theme="light">
    <!--正文-->
    <div id="content"><div class="left_content" hide_bq="true">
        <br><span id="p1" class="top-title wow fadeInLeftBig" data-wow-delay="0.5s">Test</span>
        <hr class="title-hr wow fadeInLeftBig" data-wow-delay="0.5s"></hr>
        <div class="wow bounceInUp" style="display: inline;"><a class="home-btn" data-wow-delay="0.5s" href="https://jsonui.netlify.app/">返回首页</a>
         <a class="edit-btn" data-wow-delay="0.5s" href="https://github.com/MCspruce/MCspruce.github.io">在 github 上编辑</a></div>
        <!--代码框-->
        <br><bcode>
            <ctitle>RP/ui/start_screen.json</ctitle>
            <lcode>"panel": {
  "type": "panel"
}</lcode></bcode>
        <!--提示-->
        <tip>
            <b>提示</b>
            <br>aaa
        </tip>
        <!--警告-->
        <warning>
            <b>警告</b>
            <br>aaa
        </warning>
        <!--面板-->
        <div class="panel wow bounceInLeft" data-wow-delay="1.2s">
          <h2>这是面板里面的内容</h2>
        </div>
        <!--标题-->
        <span class="title wow fadeInLeftBig" data-wow-delay="1.5s">段落标题</span>
        <hr class="title-hr wow fadeInLeftBig" data-wow-delay="1.5s"></hr>
        <!--控件-->
        <div class="panel wow bounceInLeft" data-wow-delay="1.2s">
            <p><strong>属性名称</strong> <a class="panel c1-yellow c-gray" style="font-size: 10px;">属性简介</a></p>
            <p>值：字符串/布尔值/数字/数组/对象
            <p>默认值：XXX
                <br><a class="c1-red">建议不要更改该属性！</a>
                <br>对这个属性的详细介绍
            </p>
        </div>
        <!--表格-->
        <table border="1" class="wow bounceInLeft" data-wow-delay="0.8s">
          <caption>表格</caption>
          <thead><tr><th>属性名</th><th>值</th><th>介绍</th></tr></thead>
          <tbody><tr><td>XXX</td><td>字符串</td><td>...</td></tr>
          <tr><td>XXX</td><td>布尔值</td><td>...</td></tr>
        </table>
